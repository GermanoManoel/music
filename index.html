<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Music</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./src/images/Graphicloads-100-Flat-Sound-3.256.png" type="image/x-icon">

  <link rel="stylesheet" href="./src/css/output.css">
</head>
<body>

  <main class=" h-screen flex flex-col justify-center items-center bg-slate-900 md:font-normal ">
    
    <div class="w-[90%] sm:max-w-[30rem] h-[300px] bg-slate-800 rounded-xl text-center flex flex-col justify-center items-center gap-y-10 manrope font-semibold italic">
      <p class="text-green-500">ADVICE #<span id="idMusic">007</span></p> 
      <div class="flex justify-center items-center text-white text-center min-w-full mb-2 min-h-[70px]">
        <span class="text-[22px] px-4" id="nameMusic"> 
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </span>
      </div>   
      
      <audio class="musics" autoplay></audio>
      
      <button class="mb-3 mx-2 sm:mx-0 play" id="buttonPlayOrPause">
          <img src="./src/images/pattern-divider-mobile.svg" alt="Icon of button play and paused">  
      </button> 
    </div> 

    <button class="bg-green-500 p-4 rounded-full -mt-7 hover:shadow-3xl hover:bg-green-400" id="buttonGenarationMusic">
      <img src="./src/images/icon-dice.svg" alt="Icon of button generator of music">
    </button> 
  </main>
 
  <script src="./src/js/script.js" type="module"></script>
</body>
</html>
